<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "medium"
  color = "#b68dff"
  type = "pacman"
></ngx-spinner>
<div class="container">
  <mat-card class="mb-5">
    <div class="row">
      <div class="col-6"><h4>{{ 'home.searchTitle' | translate }}</h4></div>
      <div class="col-6"><app-search (getData)="onGetRecipes($event)" (spinnerActive)="onSpinner($event)"></app-search></div>
    </div>
  </mat-card>
  <mat-card *ngIf="searchResult">
    <app-search-result [result]="searchResult"></app-search-result>
  </mat-card>
</div>
