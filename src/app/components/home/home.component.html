<div class="container">
  <mat-card class="mb-5">
    <div class="row">
      <div class="col-6"><h4>Поиск рецептов</h4></div>
      <div class="col-6"><app-search (getData)="onGetRecipes($event)"></app-search></div>
    </div>
  </mat-card>
  <mat-card *ngIf="searchResult">
    <app-search-result [result]="searchResult"></app-search-result>
  </mat-card>
</div>
