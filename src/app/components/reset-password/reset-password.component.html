<div class="container">
  <mat-card class="auth-card">
    <mat-card-title>Reset password</mat-card-title>

    <form (ngSubmit)="onReset()">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Email" name="email" [formControl]="resetEmailInput" required>
        <mat-error *ngIf="resetEmailInput.errors?.required">
          Email is required.
        </mat-error>
        <mat-error *ngIf="resetEmailInput.errors?.email">
          Email incorrect.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="mt-3">Send me new pass</button>
    </form>
  </mat-card>
</div>
