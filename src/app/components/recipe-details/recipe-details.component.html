<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "medium"
  color = "#b68dff"
  type = "pacman"
></ngx-spinner>
<div class="container">
  <mat-card>
    <mat-card-header class="d-flex align-items-center">
      <div>
        <mat-card-title>{{ recipe?.title }}</mat-card-title>
        <mat-card-subtitle>{{ recipe?.publisher }}</mat-card-subtitle>
      </div>
      <mat-icon color="primary" class="favorite-icon ml-auto" (click)="onFavorite(recipe)">star_border</mat-icon>
    </mat-card-header>
    <img mat-card-image *ngIf="recipe" [src]="recipe?.image_url" [alt]="recipe?.title">
    <mat-selection-list>
      <mat-list-option *ngFor="let item of ingredientsList | async">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
