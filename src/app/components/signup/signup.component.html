<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "medium"
  color = "#b68dff"
  type = "pacman"
></ngx-spinner>
<div class="container">
  <mat-card class="auth-card">
    <mat-card-title>Sign up</mat-card-title>
    <form (ngSubmit)="onSignUp()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Email" name="email" [formControl]="signUpForm.controls['emailFormControl']" required>
          <mat-error *ngIf="signUpForm.controls['emailFormControl'].errors?.email">
            Email is invalid.
          </mat-error>
          <mat-error *ngIf="signUpForm.controls['emailFormControl'].errors?.required">
            Email is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password"  name="password" [formControl]="signUpForm.controls['passwordFormControl']" required>
          <mat-error *ngIf="signUpForm.controls['passwordFormControl'].errors?.minlength">
            At least 6 characters.
          </mat-error>
          <mat-error *ngIf="signUpForm.controls['passwordFormControl'].errors?.required">
            Password is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Repeat password" name="password" [formControl]="signUpForm.controls['passwordRepeatFormControl']" required>
          <mat-error *ngIf="signUpForm.controls['passwordRepeatFormControl'].errors?.identityError && signUpForm.controls['passwordRepeatFormControl'].touched">
            Passwords does not match.
          </mat-error>
          <mat-error *ngIf="signUpForm.controls['passwordRepeatFormControl'].errors?.required">
            Password repeat is required.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="mt-3">Sign up</button>
      </mat-card-content>
    </form>
  </mat-card>
</div>
